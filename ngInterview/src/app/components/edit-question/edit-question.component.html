<div class="row justify-content-evenly">
  <div class="card" style="width: auto">
    <div class="card-body">
      <div class="text-center">
        <h5 class="card-title">Edit Question</h5>
      </div>
      <div *ngIf="editQuestion">
        <form>
          <div class="form-group">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="question"
                type="text"
                name="question"
                rows="3"
                [(ngModel)]="editQuestion.question"
                >{{ editQuestion.question }}</textarea
              >
            </div>
          </div>
          <div>
            <input
              type="hidden"
              name="enabled"
              [(ngModel)]="editQuestion.enabled"
            />
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-auto">
                <label for="categories"><b>Categories: </b></label>
              </div>
              <div
                class="col col-auto"
                *ngFor="let category of categories; let i = index"
                [attr.data-index]="i"
              >
                <label for="{{ category.name }}">{{ category.name }}</label
                ><br />
                <input
                  type="checkbox"
                  name="{{ category.name }}"
                  [(ngModel)]="selectedCategories[i]"
                />
              </div>
            </div>
          </div>

          <div class="text-center">
            <input
              class="btn btn-outline-danger"
              type="submit"
              value="Cancel"
              (click)="backToDetail()"
            />

            <input
              class="btn btn-outline-success"
              type="submit"
              name="editQuestion"
              value="Save"
              (click)="updateQuestion()"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
