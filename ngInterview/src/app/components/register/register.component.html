<div>
  <form >
    <input type="text" name="email" placeholder="email" [(ngModel)]="newUser.email"/>
    <input type="text" name="username" placeholder="username" [(ngModel)]="newUser.username"/>
    <input type="password" name="password" placeholder="password" [(ngModel)]="newUser.password"/>
    <input type="submit" name="newUser" value="register" (click)="register(newUser)"/>


  </form>
</div>
