
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="selectedUser?.avatarUrl" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{selectedUser?.username}}</h5>
        <p class="card-text">{{selectedUser?.aboutMe}}</p>
        <p class="card-text"><small class="text-muted">Member since: {{selectedUser?.dateCreated}}</small></p>
      </div>
    </div>
  </div>
</div>


<div *ngIf="selectedUser && selectedUser.questions" class="card" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">{{selectedUser.username}}'s questions:</h5>
    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
    <ul *ngFor="let question of selectedUser.questions | enabledQuestion">
      <li><a class="nav-link" [routerLink]="['/questionDetail', question.id]">{{question.question}}</a></li>
      </ul>
  </div>
</div>

<div  *ngIf="selectedUser && selectedUser.answers" class="card" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">{{selectedUser.username}}'s answers:</h5>
    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
    <ul *ngFor="let answer of selectedUser?.answers">
      <!-- this link doesn't work because answer.question?.id is null? -->
      <div *ngIf="answer.enabled">
      <li ><a class="nav-link" [routerLink]="['/questionDetail', answer.question?.id]">{{answer.answer}}</a></li>
    </div>
    </ul>
  </div>
</div>
