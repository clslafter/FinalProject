<div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies | alphabetize:'name'">
        <td>{{ company.id }}</td>
        <td><a class="nav-link" [routerLink]="['/companyDetail', company.id]">{{ company.name }}</a></td>
      </tr>
    </tbody>
  </table>
