<div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{ question.id }}</td>
        <td>{{ question.user?.username }}</td>
        <td>{{ question.question }}</td>
      </tr>
    </tbody>
  </table>
