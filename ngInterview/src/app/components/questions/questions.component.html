
<select name="categories" id="categories" [(ngModel)]="selectedCategory">
  <option type="text" >All</option>
  <option type="text" *ngFor="let category of categories">{{category.name}}</option>
</select><br><br>

<div>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>User</th>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions | category: selectedCategory">
        <td>{{ question.id }}</td>
        <td>{{ question.user?.username }}</td>
        <td>{{ question.question }}</td>
      </tr>
    </tbody>
  </table>
