<br><br>
<div class="row justify-content-evenly">
  <div class="card" style="width: auto;">
    <div class="card-body">

<div *ngIf="editCompany && editCompany.address">
  <form>

    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="name"><b>Name: </b></label>
        </div>
        <div class="col col-auto">
          <input
          class="form-control"
            id="name"
            type="text"
            name="name"
            [(ngModel)]="editCompany.name"
          />
          <br>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="description"><b>Description: </b> </label>
        </div>
        <div class="col col-auto">
          <input class="form-control" type="text" name="description" [(ngModel)]="editCompany.description" />
          <br />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="logoURL"><b>Logo URL: </b></label>
        </div>
        <div class="col col-auto">
          <input  class="form-control" type="text" name="logoURL" [(ngModel)]="editCompany.logoURL" /> <br />

        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="industries"><b>Industries: </b></label>
        </div>
        <div class="col col-auto" *ngFor="let industry of industries; let i = index" [attr.data-index]="i">
          <label for="{{industry.name}}">{{industry.name}}</label><br>
          <input
            type="checkbox"
            name="{{industry.name}}"
            [(ngModel)]="selectedIndustries[i]"
          />
        </div>
      </div>
    </div>
    <br>


    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="street"><b>Street Address: </b></label>
        </div>
        <div class="col col-auto">
          <input
          class="form-control"
            id="street"
            type="text"
            name="street"
            [(ngModel)]="editCompany.address.street"
          />
          <br>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="street2"><b>Unit:  </b></label>
        </div>
        <div class="col col-auto">
           <input
           class="form-control"
            id="street2"
            type="text"
            name="street2"
            [(ngModel)]="editCompany.address.street2"
          />
          <br>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="city"><b>City:  </b></label>
        </div>
        <div class="col col-auto">
           <input
           class="form-control"
            id="city"
            type="text"
            name="city"
            [(ngModel)]="editCompany.address.city"
          />
          <br>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="state"><b>State:  </b></label>
        </div>
        <div class="col col-auto">
           <input
           class="form-control"
            id="state"
            type="text"
            name="state"
            [(ngModel)]="editCompany.address.state"
          />
          <br>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-auto">
          <label for="zip"><b>Zip Code:  </b></label>
        </div>
        <div class="col col-auto">
           <input
           class="form-control"
            id="zip"
            type="text"
            name="zip"
            [(ngModel)]="editCompany.address.zip"
          />
          <br>
        </div>
      </div>
    </div>
    <div class = "text-center">

      <input
      class="btn btn-outline-danger"
      type="submit"
      value="Cancel"
      (click)="backToCompanyDetail()"/>

      <input
      class="btn btn-primary"
      type="submit"
      name="editCompany"
      value="Save"
      (click)="updateCompany()"
      />

    </div>
</form>

</div>
</div>
</div>
</div>
