<div class="container">
  <div class="row align-items-start">
    <div class="col-2">

    </div>
    <div class="col-8">

      <div class="card mb-3" style="width: auto;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="selected?.logoURL" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{selected?.name}}</h5>
              <p class="card-text">{{selected?.description}}</p>
              <p class="card-text">{{selected?.address?.street}}, {{selected?.address?.city}}, {{selected?.address?.state}}   {{selected?.address?.zip}}</p>
              <button class="btn btn-primary"[routerLink]="['/editCompany', selected?.id]">Edit</button>
              <div *ngIf="selected">
                <button *ngIf="user.role === 'ADMIN'" class="btn btn-danger" (click)="deleteCompany(selected.id)">Delete</button>
              </div>
                <!-- <p *ngIf="selected?.address?.street2"> {{selected?.address?.street2}}</p> -->
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-2">

    </div>

  </div>
  </div>


  <div class="container">
    <div class="row align-items-start">
      <div class="col-1">

      </div>
      <div class="col-5">

        <div class="card" style="width: auto;">
          <div class="card-body">
            <h5 class="card-title">Applicable Industries:</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
            <ul *ngFor="let industry of selected?.industries;">
              <li > {{industry.name}} </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="col-5">

        <div class="card" style="width: auto;">
          <div class="card-body">
            <h5 class="card-title">Questions for this company:</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
            <ul *ngFor="let question of selected?.questions;">
              <li><a class="nav-link" [routerLink]="['/questionDetail', question.id]">{{ question.question }}</a></li>
              <!-- <li> {{question.question}} </li> -->
            </ul>
          </div>
        </div>

      </div>
      <div class="col-1">

      </div>
    </div>
